<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./dashboard-style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
           <p> Calculator <br> C - % / 1 2 3 x 4 5 6 - 7 8 9 + 0 . =</p>
        </div>
        <div class="calendar">
            <h2>Today's Date</h2> <p> Thursday, February 7, 2019 </p>
        </div>
        <div class="clock">
            <h2>Clock</h2>
            <p>5 : 3 5 pm</p>
        </div>
        <div class="todo">
            <h2>To Do List</h2>
            <p>- Do laundry <br> - Wash dishes <br> - Go to Class </p>
        </div>
        <div class="greeting">
            <h1>Hello, Mickey Mouse!</h1>
        </div>
        
    </div>
</body>
</html>
